<div right>
{% if support.subscription_plans %}
  <h3 tier>
    Tiers
  </h3>
  {% for plan in support.subscription_plans %}
  <div subscription_plan>

    <div subs_plan_details>
      <h3 plan_name>
        {{plan.name}}
      </h3>

      <div cost_monthly>
        <h4 plan_cost>
          For ${{plan.cost}}
        </h4>
        <p montly>
          per month
        </p>

      </div>

    </div>


    <p plan_description>
      {{plan.description}}
    </p>

    <a contribute_button href="{{plan.link}}">
      Become a Backer
    </a>

  </div>
  {% endfor %}
{% endif %}


</div>
